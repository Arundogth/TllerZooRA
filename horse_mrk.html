<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style='margin: 0; overflow: hidden;'>
    
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best;'>

        <a-marker preset='custom' type='pattern' url='./horse_a.patt'>

            <a-entity 
                gltf-model="url(./horse_basemesh.glb)"
                position="0 0.1 0"  scale="0.5 0.5 0.5"
                animation-mixer="clip: *; autoplay: true">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
