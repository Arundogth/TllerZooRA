<!DOCTYPE html>
<html>
<head>
    <title>RA: Demostración con Patrón Personalizado</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        /* ESTILOS CLAVE: Aseguran que la cámara ocupe toda la pantalla */
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; trackingMethod: best;'>

        <a-marker preset='custom' type='pattern' url='./horse_a.patt'> 

            <a-entity 
                gltf-model="url(./horse_basemesh.glb)" 
                position="0 0.1 0"  scale="0.01 0.01 0.01" animation-mixer="clip: *; autoplay: true; repeat: Infinity">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
