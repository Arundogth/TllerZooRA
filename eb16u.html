<!DOCTYPE html>
<html>
<head>
    <title>Taller RX: Visualización Anatómica</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>

    <style>
        /* 1. Estilos para que el visor ocupe toda la pantalla */
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden;
        }

        /* 2. ESTILOS DEL BOTÓN AR PERSONALIZADO (Grande y visible) */
        #custom-ar-button {
            background-color: #28a745; /* Color verde para destacar la acción */
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            
            /* Centrado y posición */
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            z-index: 10; 
            transition: background-color 0.2s;
        }
        #custom-ar-button:active {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <model-viewer
        src="https://arundogth.github.io/TllerZooRA/eb16.usdz" 
        alt="Modelo Anatómico para Zootecnia"
        loading="eager"
      autoplay
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        touch-action="pan-y">

        <button slot="ar-button" id="custom-ar-button">
            TOCA AQUÍ PARA INICIAR REALIDAD AUMENTADA
        </button>
        
    </model-viewer>

</body>
</html>
